name: Run Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ“¥ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸš€ Start Node.js Server
        run: |
          nohup npm start &
          sleep 3

      - name: ğŸ§ª Run Playwright tests and generate HTML report
        run: npx playwright test testing/math.spec.js --reporter=html

      - name: ğŸ“ Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
